name: Validate

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read
  pull-requests: write

jobs:
  pre-commit-checks:
    uses: alphagov/gds-github-workflows/.github/workflows/terraform-pre-commit-checks.yml@pre-commit-config
    permissions:
      contents: read
    with:
      terraform-version: ${{ vars.TERRAFORM_VERSION || null }} # defined by reusable workflow if not set
