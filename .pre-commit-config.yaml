  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
          - --args=-write=true
      - id: terraform_docs
        # Match all module directories at the root starting with 'azurerm-' or 'msgraph-'
        files: ^(azurerm-|msgraph-)[^/]+/
        args:
          - --hook-config=--add-to-existing-output-files=true
          - --hook-config=--output-mode=inject
          - --hook-config=--config=.terraform-docs.yml
      - id: terraform_validate
        name: Terraform validate examples
        files: ^(azurerm-|msgraph-)[^/]+/examples/
        args:
          - --args=-json
          - --args=-no-color
          - --hook-config=--retry-once-with-cleanup=true
      - id: terraform_tflint
        args:
          - --args=--recursive
          - --args=--color
      - id: terraform_checkov
        args:
          - --args=--quiet
          - --args=--compact
          - --args=--skip-check "CKV_GHA_7"
      - id: terraform_trivy
        args:
          - --hook-config=--parallelism-limit=1
          - --args=--skip-dirs="**/.terraform"
  - repo: local
    hooks:
      - id: terraform_test
        name: Terraform test
        entry: bash -c 'for dir in azurerm-* msgraph-*; do [ -d "$dir" ] && terraform -chdir="$dir" test || exit 1; done'
        language: system
        files: \.tf$
        pass_filenames: false
